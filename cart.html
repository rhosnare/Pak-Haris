<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/logo.png" />
  <title>Keranjang | Adrise</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #eee;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(26, 26, 26, 0.75);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      position: relative;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #f9a825;
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ffd54f;
      margin-bottom: 2rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 12px rgba(255, 213, 79, 0.1);
    }
    .cart-item img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-info {
      flex: 1;
      margin-left: 1.5rem;
    }
    .cart-info h3 {
      margin: 0 0 0.4rem 0;
      color: #f9a825;
    }
    .cart-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    .cart-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
    }
    .cart-actions button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-actions button:hover {
      background-color: #e53935;
    }
    .total-box {
      text-align: right;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .total-box span {
      color: #ffd54f;
      font-weight: bold;
    }
    .cart-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .cart-buttons a,
    .cart-buttons button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .cart-buttons a {
      background: transparent;
      border: 1px solid #ffd54f;
      color: #ffd54f;
    }
    .cart-buttons a:hover {
      background-color: #ffd54f;
      color: #111;
    }
    .cart-buttons button {
      background-color: #f9a825;
      color: #111;
    }
    .cart-buttons button:hover {
      background-color: #ffeb3b;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo" style="font-size: 1.5rem; font-weight: bold; color: #ffd54f; letter-spacing: 1px;">Adrise<span style="color: #f9a825;">.</span></div>
    <nav class="nav-links">
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="cart.html">Keranjang</a>
    </nav>
  </header>

  <main class="container">
    <h1>Keranjang Kamu</h1>
    <div id="cartList"></div>
    <div class="total-box">Total: <span id="totalHarga">Rp 0</span></div>
    <div class="cart-buttons">
      <a href="produk.html">üõçÔ∏è Belanja Lagi</a>
      <button onclick="checkoutCart()">üí≥ Checkout</button>
    </div>
  </main>

  <script>
    const cartList = document.getElementById("cartList");
    const totalHarga = document.getElementById("totalHarga");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartList.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartList.innerHTML = "<p style='text-align:center;'>Keranjang masih kosong.</p>";
        totalHarga.textContent = "Rp 0";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.gambar}" alt="${item.nama}">
          <div class="cart-info">
            <h3>${item.nama}</h3>
            <p>Harga: Rp ${item.harga.toLocaleString("id-ID")}</p>
            <p>Jumlah: ${item.jumlah}</p>
          </div>
          <div class="cart-actions">
            <button onclick="hapusItem(${index})">Hapus</button>
          </div>
        `;
        cartList.appendChild(div);
        total += item.harga * item.jumlah;
      });

      totalHarga.textContent = `Rp ${total.toLocaleString("id-ID")}`;
    }

    function hapusItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkoutCart() {
      alert("Terima kasih! Checkout berhasil.");
      localStorage.removeItem("cart");
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
